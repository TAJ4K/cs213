<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Participation</title>
</head>
<body>
    <header><h1>Welcome to [Insert name] Job Application</h1></header>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname">
            <br>
            <br>
            <label for="mr">Title:</label>
            <br>
            <label for="mr">Mr.</label>
            <input type="radio" id="mr" name="title" value="mr" checked>
            <br>
            <label for="mrs">Mrs.</label>
            <input type="radio" id="mrs" value="mrs" name="title">
            <br>
            <label for="dr">Dr.</label>
            <input type="radio" id="dr" value="dr" name="title">
        </fieldset>
        <br>
        <fieldset>
            <legend>Career</legend>
            <label for="education">Highest Education Level</label>
            <select id="education">
                <option value="hs" selected>High School</option>
                <option value="ba">Bachelor's</option>
                <option value="ms">Master's</option>
                <option value="dr">Doctorate</option>
            </select>
            <br>
            <br>
            <label for="major">Major</label>
            <select id="major">
                <option value="CIS" selected>CIS</option>
                <option value="Econ">Economics</option>
                <option value="EcoFi">EcoFi</option>
            </select>
            <br>
            <br>
            <input type="checkbox" id="eligible" name="eligible" value="eligible">
            <label for="eligible">I am eligbile to work</label>
            <br>
            <input type="checkbox" id="enrolled" name="enrolled" value="enrolled">
            <label for="enrolled">I am currently enrolled in school</label>
            <br>
            <input type="checkbox" id="relatedcourses" name="relatedcourses" value="relatedcourses">
            <label for="relatedcourses">I have taken courses related to Business</label>
            <br>
            <br>
            <label for="briefSkills">Talk briefly about your skills:</label>
            <br>
            <textarea id="briefSkills" name="briefSkills" rows="5" cols="50"></textarea>
        </fieldset>
        <br>
        <fieldset>
            <legend>Contact Info</legend>
            <label for="email">Email</label>
            <input id="email" type="email">
            <br>
            <label for="phone">Phone Number:</label>
            <input id="phone" type="tel">
        </fieldset>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
