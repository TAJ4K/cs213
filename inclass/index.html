<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">
                This is the head of the table
            </th>
        </tr>
        <tr>
            <th><strong>Header 1</strong></th>
            <th><strong>Header 2</strong></th>
        </tr>
        <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
        </tr>
        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
        </tr>
        <tr>
            <td colspan="2">This is the foot of the table</td>
        </tr>
    </table>
    <div style="height: 1em;"></div>
    <table border="1">
        <tr>
            <td>&nbsp;</td>
            <th><strong>HTML</strong></th>
            <th><strong>CSS</strong></th>
            <th><strong>JavaScript</strong></th>
        </tr>
        <tr>
            <td>Purpose</td>
            <td>Structure</td>
            <td>Style</td>
            <td>Actions</td>
        </tr>
        <tr>
            <td>Grammar</td>
            <td>Nouns</td>
            <td>Adjectives</td>
            <td>Verbs</td>
        </tr>
        <tr>
            <td colspan="4">Comparison between web programming languages</td>
        </tr>
    </table>
</body>
</html>
